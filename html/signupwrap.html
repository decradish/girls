<div class="signup_wrap user_wrap">
	<div class="isignup">
		<div class="signup_item">
			<label for="username">用户名：</label>
			<input class="signup_ipt" type="text" maxlength='12' placeholder='3-12个字，支持中文、英文、数字!' name="username" id="username" />
		</div>
		<div class="signup_item">
			<label for="pwd">密码：</label>
			<input class="signup_ipt" type="password" placeholder='至少6位' name="pwd" id="pwd" />
		</div>
		<div class="signup_item">
			<label for="pwd">重复密码：</label>
			<input class="signup_ipt" type="password" name="pwd" id="pwdcheck" />
		</div>
		<div class="signup_line"></div>
		<div class="signup_item">
			<label for="pwd">真实姓名：</label>
			<input class="signup_ipt" type="text" name="realname" id="realname" />
		</div>
		<div class="signup_item">
			<label for="pwd">身份证号码：</label>
			<input class="signup_ipt" type="text" name="identity" id="identity" />
		</div>
		<div class="signup_item">
			<label for="pwd">手机号：</label>
			<input class="signup_ipt" type="text" name="phone" id="phone" />
		</div>
		<div class="signup_line"></div>
		<div class="signup_item">
			<input type="checkbox" name="" id="read" class="read" />
			<label for="remember" class="read_label">阅读并接受《亿众时代协议》</label>
		</div>
		<div class="signup_item">
			<a href="javascript:void(0)" class="signup_btn">提交</a>
			<a href="javascript:void(0)" class="signup_cancel_btn">取消</a>
		</div>
		<div class="signup_warn">
		</div>
	</div>	
</div>
