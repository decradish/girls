<div class="login_wrap">
	<div class="login">
		<div class="login_item">
			<label for="username">用户名：</label>
			<input class="login_ipt" type="text" name="username" id="username" />
		</div>
		<div class="login_item">
			<label for="pwd">密码：</label>
			<input class="login_ipt" type="password" name="pwd" id="pwd" />
		</div>
		<div class="login_item">
			<input type="checkbox" name="remember" id="remember" class="remember" />
			<label for="remember">记住密码</label>
			<a href="javascript:void(0)" class="signupenter">注册亿众通行证</a>
		</div>
		<div class="login_item">
			<a href="javascript:void(0)" class="login_btn">登录</a>
		</div>
		<div class="login_warn">
			账号或密码错误，请重新输入！
		</div>
	</div>
</div>
